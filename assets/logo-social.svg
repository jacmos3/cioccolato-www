<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2314"/>
      <stop offset="100%" style="stop-color:#2a1810"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative circle -->
  <circle cx="200" cy="160" r="70" fill="none" stroke="#d4a84b" stroke-width="2" opacity="0.6"/>

  <!-- Chocolate drop icon -->
  <path d="M200 100
           C200 100 240 140 240 170
           C240 192 222 210 200 210
           C178 210 160 192 160 170
           C160 140 200 100 200 100 Z"
        fill="#d4a84b"/>

  <!-- Small highlight on drop -->
  <ellipse cx="180" cy="150" rx="8" ry="12" fill="#fdf8f0" opacity="0.3"/>

  <!-- Text: PERUGIA -->
  <text x="200" y="270"
        font-family="Georgia, 'Playfair Display', serif"
        font-size="42"
        font-weight="700"
        fill="#fdf8f0"
        text-anchor="middle"
        letter-spacing="6">PERUGIA</text>

  <!-- Decorative line -->
  <line x1="100" y1="290" x2="300" y2="290" stroke="#d4a84b" stroke-width="1.5"/>

  <!-- Text: Città del Cioccolato -->
  <text x="200" y="330"
        font-family="Georgia, 'Playfair Display', serif"
        font-size="22"
        font-style="italic"
        fill="#d4a84b"
        text-anchor="middle"
        letter-spacing="1">Città del Cioccolato</text>

  <!-- Subtitle -->
  <text x="200" y="365"
        font-family="Arial, 'Open Sans', sans-serif"
        font-size="12"
        fill="#fdf8f0"
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.7">LA GUIDA INDIPENDENTE</text>
</svg>